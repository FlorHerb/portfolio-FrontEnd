<div class="container expe">
        <div class="d-flex justify-content-center">
            <form class="d-flex mt-5 flex-column gap-3" (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE"
                        required />
                </div>
                <div class="form-group">
                    <label for="descripcionExp">Descripción</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="descripcionE" required />
                </div>
                  <div class="form-group">
                    <label for="img">Imagen</label>
                     <input type="file" class="form-control" id="img" name="img"
                         (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" /> 
                </div> 
                <div class="form-group">
                    <label for="fecha_inicio">Fecha Inicio</label>
                    <input type="text" class="form-control" id="fecha_inicio" name="fecha_inicio"
                        [(ngModel)]="fecha_inicio" required />
                </div>
                <div class="form-group">
                    <label for="fecha_fin">Fecha Finalización</label>
                    <input type="text" class="form-control" id="fecha_fin" name="fecha_fin" [(ngModel)]="fecha_fin"
                        required />
                </div>
                <div class="form-group">
                    <label for="empleador">Empleador</label>
                    <input type="text" class="form-control" id="empleador" name="empleador" [(ngModel)]="empleador"
                        required />
                </div>

                <div class="imagen align-self-center" id="imagen">
                    <img [src]="imagenService.url" alt="imagen cargada" />
                </div>

                <button class="btn btn-dark mb-5" type="submit">
                    Agregar Experiencia
                </button>


            </form>
        </div>
    </div>
