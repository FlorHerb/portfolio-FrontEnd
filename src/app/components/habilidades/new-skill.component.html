<div class="container skill">

    <div class="d-flex justify-content-center">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm"  class="d-flex mt-5 flex-column" >
            <div class="form-group pb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required />
            </div>
            <div class="form-group pb-3">
                <label for="porcentaje">Porcentaje:</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje"
                    required />
            </div>
            <button class="btn btn-dark mb-5 " type="submit">
                Agregar Habilidad
            </button>


        </form>
    </div>
</div>
