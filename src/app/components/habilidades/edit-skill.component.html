<div class="container" *ngIf="skill">

    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombreE" name="nombre" [(ngModel)]="skill.nombre" required />
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required />
                </div>
                <button class="btn btn-light" type="submit"> 
                    Actualizar
                </button>


            </form>
        </div>
    </div>
</div>
