<section class="container">
    <div class="d-flex flex-column align-items-center">
        <h1 class="text-center">Contactame</h1>
        <form id="contact-form" name="contact-form"  [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
            <div class="md-form mb-2">
                <label for="name" class="">Tu nombre:</label>
                <input type="text" id="name" name="name" class="form-control" formControlName="Name">
            </div>
            <div class="md-form mb-2">
                <label for="email" class="">Tu email</label>
                <input type="text" id="email" name="email" class="form-control" formControlName="Email">
            </div>
            <div class="md-form">
                <label for="message">Mensaje:</label>
                <textarea type="text" id="message" name="message" formControlName="Body" class="form-control md-textarea"></textarea>
            </div>
            <button type="submit" class="btn btn-dark mt-3">Enviar</button>
        </form>

        
        <div class="status"></div>


    </div>
</section>
