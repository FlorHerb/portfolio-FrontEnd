<section class="login">

  <div class="d-flex justify-content-center ">

      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate  class="d-flex flex-column g-3 w-25 align-items-center">
      

          <h1 class="text-center">Log in:</h1>

          <div class="form-outline mb-4">
            <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
              [(ngModel)]="nombreUsuario" required />
            <label class="form-label" for="nombreUsuario">Usuario</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="password" name="password" class="form-control form-control-lg"
              [(ngModel)]="password" required />
            <label class="form-label" for="password">Contrase√±a</label>
          </div>

          <div class="pt-1 mb-4">
            <button class="btn btn-info btn-lg btn-block" type="submit">Ingresar</button>
          </div>
  
      </form>

  
  </div>
</section>
