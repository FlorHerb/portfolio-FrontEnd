<div class="container">
<div class="row" id="proyectos">
    <h1 class="col-12">Proyectos</h1>

    <div class="col-12 text-center">
        <button class="btn btn-dark mb-3" routerLink="/nuevoproyecto" type="button" *ngIf="isLogged">Agregar</button>
    </div>

    <div class="card mb-3 col-8" *ngFor="let proy of proyecto">
        <div class="row g-0 w-100">
          <div class="col-md-4">
            <img src="{{proy.img}}" class="img-fluid rounded-start" alt="imagen proyecto">
          </div>
          <div class="col-md-8 ">
            <div class="card-body d-flex flex-column align-items-start ms-4">
           
              <h5 class="card-title">{{proy.nombre}}</h5>
              
              <p class="card-text">{{proy.descripcion}}</p>
              <p class="card-text"><small class="text-muted">AÃ±o: {{proy.anio}}</small></p>
              <div class="align-self-end">
                <button type="button" class="btn btn-lg" routerLink="/editproyecto/{{proy.id}}" *ngIf="isLogged"><i class="bi bi-pencil-square"></i></button>
                <button type="button" class="btn btn-lg" (click)="eliminarProyecto(proy.id)" *ngIf="isLogged"><i class="bi bi-trash3-fill"></i></button>    
            </div>
            </div>
          </div>
        </div>
      </div>

</div>
