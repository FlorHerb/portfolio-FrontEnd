<div class="container proy">
    <div class="d-flex justify-content-center">
        <form class="d-flex mt-5 flex-column" (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group pb-2">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required />
            </div>
            <div class="form-group pb-2">
                <label for="descripcionxp">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion"
                    required />
            </div>
            <div class="form-group pb-2">
                <label for="img">Imagen</label>
                <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png" />
            </div>
            <div class="form-group pb-2">
                <label for="anio">AÃ±o</label>
                <input type="text" class="form-control" id="anio" name="anio" [(ngModel)]="anio" required />
            </div>

            <div class="imagen pb-2 align-self-center">
                <img [src]="imagenService.url" alt="imagen cargada" id="imagen"/>
            </div>

            <button class="btn btn-dark pb-2" type="submit">
                Agregar Proyecto
            </button>


        </form>
    </div>
</div>
